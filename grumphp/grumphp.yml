parameters:
    git_dir: .
    bin_dir: vendor/bin
    ascii:
        failed: tools/coding-standard-files/grumphp/grumphp-grumpy.txt
        succeeded: tools/coding-standard-files/grumphp/grumphp-happy.txt
    tasks:
        php7cc: ~
        phpcs:
            standard: "../../coding-standard/Ecg"
            show_warnings: false
        phpmd:
            ruleset: ['cleancode', 'codesize', 'naming']
            triggered_by: ['php']
        phpcpd: ~